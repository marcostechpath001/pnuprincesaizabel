<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #000000;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      max-height: 120px;
    }

    header h1 {
      font-size: 1.8rem;
      margin-left: 20px;
      text-align: right;
    }
    .contact {
      margin: 20px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 8px;
    }

    .contact h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact p {
      text-align: center;
      font-size: 16px;
      line-height: 1.5;
    }

    .contact form {
      max-width: 600px;
      margin: 0 auto;
    }

    .contact label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact input, .contact textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .contact button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #000000;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    footer img {
      margin: 0 10px;
      max-height: 80px;
    }

    footer p {
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="/images/Princesa Izabel.png" alt="Logo da Escola" /> <!-- Substitua "logo.png" pelo caminho da logo -->
    <h1>IZABEL C E PRINC-EF M.</h1>
  </header>

  <div class="contact">
    <h2>Contato</h2>
    <p>Entre em contato com a instituição para dúvidas, sugestões e informações gerais.</p>
    <form action="https://formsubmit.co/seu-email@dominio.com" method="POST">
      <!-- Campos para envio -->
      <input type="hidden" name="_subject" value="Nova mensagem do site">
      <input type="hidden" name="_captcha" value="true">
      <input type="hidden" name="_autoresponse" value="Recebemos sua mensagem! Obrigado por entrar em contato.">

      <!-- Campos do formulário -->
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Digite sua mensagem"></textarea>

      <button type="submit">Enviar</button>
    </form>
    <a href="desenvolvedor.html" target="_blank">Fale com o Desenvolvedor</a>
  </div>

  <footer>
    <div>
      <img src="/images/Governo Paraná.png" alt="Logo do Governo do Paraná" style="height: 50px; margin-right: 20px;">
      <img src="/images/pr.gov.br.png" alt="Logo PR.GOV.BR" style="height: 50px;">
    </div>
    <p>&copy; 2024 IZABEL C E PRINC-EF M. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector(".contact form");

      form.addEventListener("submit", (event) => {
        alert("Mensagem enviada com sucesso! Verifique seu e-mail para confirmação.");
      });
    });
  </script>
</body>
</html
