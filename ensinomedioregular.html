<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Cabeçalho */
    header {
      background-color: #000000;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      max-height: 120px;
    }

    header h1 {
      font-size: 1.8rem;
      margin-left: 20px;
      text-align: right;
    }

    /* Seções */
    .section {
      margin: 20px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 8px;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .section-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .course, .history {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .course h3, .history h3 {
      margin-top: 0;
    }

    .uniform-image {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto;
      border-radius: 8px;
    }

    /* Rodapé */
    footer {
      background-color: #000000;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    footer img {
      margin: 0 10px;
      max-height: 80px;
    }

    footer p {
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="./images/Princesa Izabel.png" alt="Logo da Escola" />
    <h1>IZABEL C E PRINC-EF M.</h1>
  </header>
  <div class="section">
    <h2>Ensino Médio Regular</h2>
    <div class="section-container">
      <div class="history">
        <h3>História</h3>
        <p>
          Texto a ser adicionado
        </p>
      </div>
      <div>
        <h3>Uniforme</h3>
        <img src="./images/uniforme-novo.jpg" alt="Novo Uniforme Escolar" class="uniform-image" />
      </div>
      <div class="history">
        <h3>Turnos</h3>
        <p>
          O Ensino Médio Regular será oferecido nos seguintes turnos:
          <ul>
            <li>Matutino: 7h às 12h</li>
            <li>Vespertino: 13h às 18h</li>
            <li>Noturno: 19h às 22h</li>
          </ul>
        </p>
      </div>
    </div>
  </div>

  <footer>
    <div>
      <img src="./images/Governo Paraná.png" alt="Logo do Governo do Paraná" style="height: 50px; margin-right: 20px;">
      <img src="./images/pr.gov.br.png" alt="Logo PR.GOV.BR" style="height: 50px;">
    </div>
    <p>&copy; 2024 IZABEL C E PRINC-EF M. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
