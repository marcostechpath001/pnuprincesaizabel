<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #000000;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      max-height: 120px;
    }

    header h1 {
      font-size: 1.8rem;
      margin-left: 20px;
      text-align: right;
    }

    .enrollment, .events {
      margin: 20px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 8px;
    }

    .enrollment h2, .events h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .tutorial {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      max-width: 800px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .tutorial ol {
      margin: 0;
      padding-left: 20px;
    }

    .tutorial ol li {
      margin: 10px 0;
    }

    .enrollment-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      text-align: center;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .enrollment-button:hover {
      background-color: #0056b3;
    }

    .events-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .event {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .event img {
      width: 100%;
      border-radius: 8px;
    }

    .event h3 {
      margin: 10px 0;
      font-size: 18px;
      text-align: center;
    }

    .event p {
      font-size: 14px;
      line-height: 1.5;
      text-align: justify;
    }

    footer {
      background-color: #000000;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    footer img {
      margin: 0 10px;
      max-height: 80px;
    }

    footer p {
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="./images/Princesa Izabel.png" alt="Logo da Escola" />
    <h1>IZABEL C E PRINC-EF M.</h1>
  </header>

  <div class="events">
    <h2>Eventos</h2>
    <div class="events-list">
      <div class="event">
        <img src="evento1.jpg" alt="Imagem do Evento 1">
        <h3>Evento 1</h3>
        <p>Descrição 1</p>
      </div>
      <div class="event">
        <img src="evento2.jpg" alt="Imagem do Evento 2">
        <h3>Evento 2</h3>
        <p>Descrição 2</p>
      </div>
      <div class="event">
        <img src="evento3.jpg" alt="Imagem do Evento 3">
        <h3>Evento 3</h3>
        <p>Descrição 3</p>
      </div>
      <div class="event">
        <img src="evento4.jpg" alt="Imagem do Evento 4">
        <h3>Evento 4</h3>
        <p>Descrição 4</p>
      </div>
      <div class="event">
        <img src="evento5.jpg" alt="Imagem do Evento 5">
        <h3>Evento 5</h3>
        <p>Descrição 5</p>
      </div>
      <div class="event">
        <img src="evento6.jpg" alt="Imagem do Evento 6">
        <h3>Evento 6</h3>
        <p>Descrição 6</p>
      </div>
    </div>
  </div>

  <footer>
    <div>
      <img src="./images/Governo Paraná.png" alt="Logo do Governo do Paraná" style="height: 50px; margin-right: 20px;">
      <img src="./images/pr.gov.br.png" alt="Logo PR.GOV.BR" style="height: 50px;">
    </div>
    <p>&copy; 2024 IZABEL C E PRINC-EF M. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
