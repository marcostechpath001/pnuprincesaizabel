<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Não Encontrada | 404</title>
  <style>
    /* Reset de margens e paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .error-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 90%;
    }

    .error-code {
      font-size: 100px;
      font-weight: bold;
      color: #e74c3c;
    }

    .error-message {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #333;
    }

    .error-description {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #555;
    }

    .home-button {
      padding: 12px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #2980b9;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .error-code {
        font-size: 80px;
      }

      .error-message {
        font-size: 1.3rem;
      }

      .error-description {
        font-size: 0.9rem;
      }
    }

  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-content">
      <h1 class="error-code">404</h1>
      <p class="error-message">Em Desenvolvimento, Aguarde!</p>
      <p class="error-description">Desculpe, mas só será possível acessar essa página a partir da data 10/12/2024.</p>
      <a href="index.html" class="home-button">Voltar para a Página Inicial</a>
    </div>
  </div>
</body>
</html>
