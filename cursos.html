<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

/* Cabeçalho */
header {
    background-color: #000000;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between; /* Alinha logo à esquerda e título à direita */
  }
  
  header img {
    max-height: 120px;
  }
  
  header h1 {
    font-size: 1.8rem;
    margin-left: 20px;
    text-align: right;
  }
    .courses {
      margin: 20px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 8px;
    }

    .courses h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .courses-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .course {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .course h3 {
      margin-top: 0;
    }

 /* Rodapé */
 footer {
    background-color: #000000;
    color: #fff;
    padding: 10px;
    text-align: center;
  }
  
  footer img {
    margin: 0 10px;
    max-height: 80px;
  }
  
  footer p {
    margin-top: 10px;
    font-size: 0.9rem;
  }
  </style>
</head>
<body>
  <header>
    <img src="./images/Princesa Izabel.png" alt="Logo da Escola" /> <!-- Substitua "logo.png" pelo caminho da logo -->
    <h1>IZABEL C E PRINC-EF M.</h1>
  </header>

  <div class="courses">
    <h2>Cursos</h2>
    <div class="courses-container">
      <div class="course">
        <h3>Curso 1</h3>
        <p>Descrição 1</p>
      </div>
      <div class="course">
        <h3>Curso 2</h3>
        <p>Descrição 2</p>
      </div>
      <div class="course">
        <h3>Curso 3</h3>
        <p>Descrição 3</p>
      </div>
      <div class="course">
        <h3>Curso 4</h3>
        <p>Descrição 4</p>
        </p>
      </div>
      <div class="course">
        <h3>Curso 5</h3>
        <p>Descrição 5</p>
      </div>
    </div>
  </div>

  <footer>
    <div>
      <img src="./images/Governo Paraná.png" alt="Logo do Governo do Paraná" style="height: 50px; margin-right: 20px;">
      <img src="./images/pr.gov.br.png" alt="Logo PR.GOV.BR" style="height: 50px;">
    </div>
    <p>&copy; 2024 IZABEL C E PRINC-EF M. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
